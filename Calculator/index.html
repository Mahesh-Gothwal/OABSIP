<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <!-- <h1 class="text-center">Calculator</h1> -->
    <div class="conatiner mx-auto flex flex-col item-center bg-black">
        <div class="row">
            <input class="input" type = "text">
        </div>
        <div class="row">
            <button class="button bg-grey-text-black">C</button>
            <button class="button bg-grey-text-black">x<sup>2</sup></button>
            <button class="button bg-grey-text-black">%</button>
            <button class="button bg-orange">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-orange">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-orange">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-orange">+</button>
        </div>
        <div class="row">
            <button class="button width-zero">0</button>
            <!-- <button class="button">.</button> -->
            <button class="button">.</button>
            <button class="button bg-orange">=</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
